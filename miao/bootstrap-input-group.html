<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-input-group.css">
    <title>Document</title>

</head>
<body>
    <div class="input-grup">
        <span class="input-grup-button">@</span><input type="text" placeholder="username" class="input-grup-text">
    </div>
    <div class="input-grup">
        <input type="text" placeholder="recpinent's username" class="input-grup-text">
        <span class="input-grup-button" aria-disabled="false">example.com</span>
    </div>
    <div class="input-grup">
        <label for="text"><span class="alert">Your vanity URL</span></label>
        <span class="input-grup-button">https://example.com/users/</span>
        <input type="text" placeholder="" id="text" class="input-grup-text" >
    </div>
    <div class="input-grup">
        <span class="input-grup-button">$</span>
        <input type="text" class="input-grup-text">
        <span class="input-grup-button">.00</span>
    </div>
    <div class="input-grup-big  input-grup">
        <span class="input-grup-button">With textarea</span>
        <textarea name="big" id="" cols="60" rows="6"></textarea>
    </div>
    
</body>
</html>
